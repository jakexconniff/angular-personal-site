<div style="margin-top: -19px"></div>
<md-toolbar class="md-accent" layout="row" layout-align="center center" layout-padding>
  <h1>Jake Conniff</h1>
</md-toolbar>
<md-divider></md-divider>
<md-toolbar class="md-warn" layout="row" layout-align="center center" layout-padding>
  <h1>Web Developer.</h1>
</md-toolbar>
<ul layout="column" layout-align="center center" layout-padding>
  <md-card class="post-card" layout="row" dir-paginate="post in postsList.posts | itemsPerPage: postsList.perPage" total-items="postsList.postsCount" layout-padding>
    <a ui-sref="postDetails({ postId: post._id })" flex>
      {{post.name}}
    </a>
    <p flex>{{post.description}}</p>
    <post-remove class="post-remove-button" post="post" ng-show="postsList.isOwner(post)"></post-remove>
  </md-card>
</ul>

<div class="paginator" layout="column" layout-align="center center" layout-padding>
  <dir-pagination-controls on-page-change="postsList.pageChanged(newPageNumber)"></dir-pagination-controls>
</div>

<post-add-button ng-show="postsList.isLoggedIn"></post-add-button>
