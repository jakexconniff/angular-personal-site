<div class="top-margin"></div>
<md-toolbar when-visible="postsList.animInRight"
            when-not-visible="postsList.animOutRight"
            class="not-visible md-hue-1"
            layout="row"
            layout-align="center center"
            layout-padding>
  <h1>Jake Conniff</h1>
</md-toolbar>
<md-divider when-visible="postsList.animInRight"
            when-not-visible="postsList.animOutRight"
            class="not-visible"></md-divider>
<md-toolbar when-visible="postsList.animInRight"
            when-not-visible="postsList.animOutRight"
            class="not-visible md-hue-2" layout="row" layout-align="center center" layout-padding>
  <h1>Web Developer</h1>
</md-toolbar>
<md-content class="background-container" layout="column" layout-padding>
  <div when-visible="postsList.animInRight" when-not-visible="postsList.animOutRight" class="not-visible grid-container" hide-xs>
    <md-grid-list
      md-cols-gt-md="12" md-cols-sm="3" md-cols-md="8"
      md-row-height-gt-md="1:1" md-row-height="4:3"
      md-gutter-gt-md="16px" md-gutter-gt-sm="8px" md-gutter="4px"
      md-row-height="2:2">
        <md-grid-tile md-colspan-gt-xs="4" md-rowspan-gt-xs="4" class="animate-entrance-inner-grid blue">
        </md-grid-tile>
        <md-grid-tile md-colspan-gt-xs="4" md-rowspan-gt-xs="2" class="animate-entrance-inner-grid orange">
        </md-grid-tile>
        <md-grid-tile md-colspan-gt-xs="4" md-rowspan-gt-xs="2" class="animate-entrance-inner-grid yellow">
        </md-grid-tile>
        <md-grid-tile md-colspan-gt-xs="4" md-rowspan-gt-xs="2" class="animate-entrance-inner-grid pink">
        </md-grid-tile>
        <md-grid-tile md-colspan="4" md-colspan-sm="2" md-colspan-md="4" md-rowspan-gt-xs="2"  class="animate-entrance-inner-grid red">
        </md-grid-tile>
    </md-grid-list>
  </div>

  <md-divider class="animate-entrance three"></md-divider>
  <md-card when-visible="postsList.animInRight" when-not-visible="postsList.animOutRight" class="not-visible" flex="initial" layout="row" layout-padding>
    <h2>Message Board</h2>
    <div flex></div>
    <post-add-button class="md-warn md-hue-1" layout-align="center end" ng-show="postsList.isLoggedIn"></post-add-button>
  </md-card>
  <md-divider></md-divider>
  <md-card flex="initial" class="not-visible" when-visible="postsList.animInRight" when-not-visible="postsList.animOutRight"
  dir-paginate="post in postsList.posts | itemsPerPage: postsList.perPage"
  total-items="postsList.postsCount">
  <div layout="row">
    <h2 flex><span ui-sref="postDetails({ postId: post._id })">{{post.name}}</span></h2>
    <post-remove class="post-remove-button" post="post" ng-show="postsList.isOwner(post)"></post-remove>
  </div>
  <div layout="row">
    <p flex>{{post.description}}</p>
  </div>
</md-card>
<div class="paginator" layout="column" layout-align="center center" layout-padding>
  <dir-pagination-controls on-page-change="postsList.pageChanged(newPageNumber)"></dir-pagination-controls>
</div>
</md-content>
