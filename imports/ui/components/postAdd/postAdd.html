<div layout="column" layout-padding>
  <md-input-container>
    <label>Name:</label>
    <input type="text" ng-model="postAdd.post.name"/>
  </md-input-container>
  <md-input-container>
    <label>Description:</label>
    <input type="text" ng-model="postAdd.post.description"/>
  </md-input-container>
  <div flex>
    <md-button ng-click="postAdd.submit()" class="md-raised">Add Post!</md-button>
  </div>
</div>
