<div class="top-margin"></div>
<md-toolbar class="animate-entrance one md-hue-1" layout="row" layout-align="center center" layout-padding>
  <h1>About Me</h1>
</md-toolbar>
<md-divider class="animate-entrance one"></md-divider>
<md-toolbar class="animate-entrance two md-hue-2" layout="row" layout-align="center center" layout-padding>
  <h1>Languages</h1>
</md-toolbar>
  <md-content class="background-container animate-entrance three" flex>
  <md-card layout="column" layout-padding flex ng-repeat="skill in about.skills" class="animate-repeat two">
    <div layout="row" layout-align="start center" layout-padding>
      <md-button ng-click="about.clickTerm(skill.name)">
        <md-icon ng-show="about.termClicked !== skill.name" md-svg-icon="navigation:ic_expand_more_24px"></md-icon>
        <md-icon ng-show="about.termClicked == skill.name" md-svg-icon="navigation:ic_expand_less_24px"></md-icon>
      </md-button>
        <h4 flex>{{ skill.name }}</h4>
        <div flex></div>
        <div>
          <i ng-show="skill.rating >= 1" class="material-icons">star</i>
          <i ng-show="skill.rating >= 2" class="material-icons">star</i>
          <i ng-show="skill.rating >= 3" class="material-icons">star</i>
          <i ng-show="skill.rating >= 4" class="material-icons">star</i>
          <i ng-show="skill.rating >= 5" class="material-icons">star</i>
        </div>
      </div>
      <md-content class="animate-show" ng-show="about.termClicked == skill.name" layout-padding layout-margin>
        <p>{{skill.description}}
        </p>
      </md-content>
  </md-card>

  </md-content>

<md-divider></md-divider>
